   <!--NAVBAR-->
   <nav class="navbar navbar-light bg-faded navbar-expand-lg">

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
          aria-expanded="false" aria-label="Toggle navigation">

        <div class="collapse navbar-collapse" id="navbarSupportedContent">

        </div>

          <i class="icon-user"></i>
        </a>
        <a href="index.html" class="btn btn-logout">Logout</a>
      </div>
    </nav>
    <!--NAVBAR-->
    <!-- FORM CONTENT -->
    <div class="container-fluid bg-content">
      <div class="content container">
        <form class="heading-label">
          <div class="row">
            <div class="col">
              <h3 class="link" style="margin-top: 10px;">Employee Profile</h3>
            </div>
          </div>
            <!-- Emp First Name -->
            <div class="row">
              <div class="col-md-4">
                <label>First Name:</label>
                <input type="text" class="form-control" value="">
              </div>
              <div class="col-sm-4">
                <label>Middle Name:</label>
                <input type="text" class="form-control">
              </div>
              <div class="col-sm-4">
                <label>Last Name:</label>
                <input type="text" class="form-control">
              </div>
            </div>
            <div class="row">
              <div class="col-md-4">
                <label>Employee Type:</label>
                <select class="custom-select btn-block" id="selectEmpType" required>
                  <option selected>Choose a type..</option>
                  <option value="Teacher">Teacher</option>
                  <option value="AcadHead">Academic Head</option>
                  <option value="Registrar">Registrar Head</option>
                  <option value="Cashier">Cashier</option>
                  <option value="Admin">Admin</option>
                </select>
              </div>
              <div class="units">
                  
              </div>
            </div>
            <div class="row">
              <div class="col-md-6">
                <label>Employee Status:</label><br>
                <label class="custom-control custom-radio">
                  <input id="radioFullTimeEmployee" name="radio-stacked" type="radio" class="custom-control-input">
                  <span class="custom-control-indicator"></span>
                  <span class="custom-control-description">Full Time</span>
                </label>
                <label class="custom-control custom-radio">
                  <input id="radioInactiveEmployee" name="radio-stacked" type="radio" class="custom-control-input">
                  <span class="custom-control-indicator"></span>
                  <span class="custom-control-description">Inactive</span>
                </label>
                <label class="custom-control custom-radio">
                  <input id="radioOnLeaveEmployee" name="radio-stacked" type="radio" class="custom-control-input">
                  <span class="custom-control-indicator"></span>
                  <span class="custom-control-description">On Leave</span>
                </label>
              </div>
            </div>
            <div class="btn-forms" style="display: flex; justify-content: flex-end">
              <a href="employee-list.html" class="btn btn-link">Cancel</a>
              <a href="#" class="btn btn-primary "><i class="fa fa-check-circle" aria-hidden="true"></i> Save Employee Profile</a>
            </div>
      </div>
    </div>

    <!-- Teacher input  add units-->
    <script>
      $("#selectEmpType").change(function(){
        var count=0;
        if ($(this).val() == "Teacher"){
          count++;
          $('.units').append('<div class="col isTeacher"><label>Units:</label><input type="number" class="form-control"></div>');
        }
        else{
          if(count!=1){
            $( ".isTeacher" ).remove();
          }
        }
      });
    </script>

    <script src="02-javascript/bootstrap.bundle.js"></script>
    <script src="02-javascript/bootstrap.js"></script>
    <script src="02-javascript/bootstrap.min.js"></script>

  </body>
