    <script>
      $("#particularList").change(function(){
        if ($(this).val() == "TuitionFee"){
          //alert("Clicked tuition fee");
          $( ".details" ).remove();
          $('#particularDetails').append('<div class="details"><label class="card-subtitle">Month:</label><select class="custom-select btn-block" required><option selected>Choose payment month:</option><option value="January">January</option><option value="February">February</option><option value="March">March</option></select></div>');
          // You may use JSON file for the months or a Django package
        }
        else if ($(this).val() == "BooksFee"){
          //alert("Clicked Books fee");
          $( ".details" ).remove();
          $('#particularDetails').append('<div class="details"><label class="card-subtitle">Book Name:</label><select class="custom-select btn-block" required><option selected>Choose payment month:</option><option value="1">The Communist Manifesto</option></select></div>');
          // You may use JSON file for the months or a Django package
        }
        else{
            $( ".details" ).remove();
        }
      });
